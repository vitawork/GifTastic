<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GifTastic</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>
  <body background="assets/images/big background.jpg">
    <div class="container-fluid">
      <div class="row" id="mainbox">
        <div id="left" class="col-xs-12 col-sm-3">
          <div  id="buttonscard">
            <div class="card-header">
              <!-- begin -->
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="textbox"
                  class="form-control"
                  placeholder="Add a new button"
                  aria-label="Add a new button"
                  aria-describedby="button-add"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-add"
                  >
                    Add
                  </button>
                </div>
              </div>
              <!-- end -->
            </div>
            <ul class="list-group list-group-flush" id="ul-buttons">
              <!-- adding buttons here -->
            </ul>
          </div>
        </div>
        <div id="right" class="card col-xs-12 col-sm-9">
          <!-- llenar -->
        </div>
      </div>
    </div>
 
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
